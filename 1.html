<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴</title>
</head> <h1>점심</h1>
<body>
    <h2>1. 제육볶음</h2>
    <!-- h1이라는 이름의 태그가 있고 속성은 뭘까? -->
    <h2>2. 김밥</h2>
    <h3>3. 떡볶이</h3> 
    <!-- h1,h2,h3는 문자 태그 --> 
    <!-- 제목을 작성할 때 주로 사용하는 태그 -->
    <p>출판기념회는 원래 학계에서 제자들이 <br>
        스승에게 연구 결과물을 헌정하는 <br>
        행사에서 비롯됐다. 하지만 정치권에서는 <br>
        선거에 출마하려는 정치인이 출정을 알리는 동시에 <br>
        ‘책값’ 명목으로 정치 후원금을 모집하기 위한 행사로 통용된 지 오래다. <br> 
        출판기념회로 거둬들이는 수익금은 현행법상  대상도 아니다.</p>
   <!-- 문단을 작성할 때는 p태그를 사용한다. -->
   <!-- 줄내림 블록을 내려줄 때 br태그를 사용한다. -->

    

    <!-- ★ div : 웹페이지를 작성할 때 영역을 주는 태그, 웹페이지의 영역을 나눌 때 사용한다. -->
    <!-- 블록 속성이 있다, 한 줄을 다 먹음-->
    안뇽 난 블록 9기<div>난 누구누구야</div>
    난 블록체인이 배우고 싶어<span>난 이순현이야</span>    



</body>
</html>
